<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link href="../css/dashboard.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bx-smile'></i>
      <div class="logo_name">MiTiendita</div>
      <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <i class='bx bx-search'></i>
        <input type="text" placeholder="Search...">
        <span class="tooltip">Buscar</span>
      </li>
      <li>
        <a href="dashboard.html">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Dashboard</span>
        </a>
        <span class="tooltip">Dashboard</span>
      </li>
      <li>
        <a href="usuarios.html">
          <i class='bx bx-user'></i>
          <span class="links_name">Usuarios</span>
        </a>
        <span class="tooltip">Usuarios</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-heart'></i>
          <span class="links_name">Productos</span>
        </a>
        <span class="tooltip">Productos</span>
      </li>
      <li class="profile">
        <div class="profile-details">
          <div class="name_job">
            <div class="name">Jessica Denisse</div>
            <div class="job">Administradora</div>
          </div>
        </div>
        <a href="#">
          <i class='bx bx-log-out' id="log_out"></i>
        </a>
      </li>
    </ul>
  </div>

  <!-- CONTENIDO -->
  <section class="home-section">
    <div class="text">Productos</div>
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modalAgregar">
      Agregar producto
    </button>
    <div class="tabla">
      <table class="table">
        <thead>
          <tr class="table-primary">
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Imagen</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-light">
            <th scope="row">1</th>
            <td>Funda rosa</td>
            <td>Una funda</td>
            <td>$300</td>
            <td>50</td>
            <td>funda.png</td>
          </tr>
          <tr class="table-light">
            <th scope="row">2</th>
            <td>Funda hello kitty</td>
            <td>Una funda bonita</td>
            <td>$500</td>
            <td>60</td>
            <td>imagen.png</td>
          </tr>
        </tbody>
      </table>
    </div>

  </section>
  <!-- CONTENIDO -->

  <!-- MODAL -->
  <div class="modal fade" id="modalAgregar" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar producto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Descripción</label>
              <textarea type="text" class="form-control" id="descripcion" required></textarea>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Precio</label>
              <input type="number" class="form-control" id="precio" required>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Cantidad</label>
              <input type="number" class="form-control" id="cantidad" required>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Imagen</label>
              <input type="file" class="form-control" id="imagen" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- MODAL -->


  <script src="../js/scripts.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
