<html lang="en" dir="ltr">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bx-smile'></i>
      <div class="logo_name">MiTiendita</div>
      <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <i class='bx bx-search'></i>
        <input type="text" placeholder="Search...">
        <span class="tooltip">Buscar</span>
      </li>
      <li>
        <a href="dashboard.html">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Dashboard</span>
        </a>
        <span class="tooltip">Dashboard</span>
      </li>
      <li>
        <a href="">
          <i class='bx bx-user'></i>
          <span class="links_name">Usuarios</span>
        </a>
        <span class="tooltip">Usuarios</span>
      </li>
      <li>
        <a href="productos.html">
          <i class='bx bx-heart'></i>
          <span class="links_name">Productos</span>
        </a>
        <span class="tooltip">Productos</span>
      </li>
      <li class="profile">
        <div class="profile-details">
          <div class="name_job">
            <div class="name">Jessica Denisse</div>
            <div class="job">Administradora</div>
          </div>
        </div>
        <a href="#">
          <i class='bx bx-log-out' id="log_out"></i>
        </a>
      </li>
    </ul>
  </div>

  <!-- CONTENIDO -->
  <section class="home-section">
    <div class="text">Usuarios</div>
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modalAgregar">
      Agregar usuario
    </button>
    <div class="tabla">
      <table class="table">
        <thead>
          <tr class="table-primary">
            <th scope="col">Nombre</th>
            <th scope="col">Apellido paterno</th>
            <th scope="col">Apellido materno</th>
            <th scope="col">Usuario</th>
            <th scope="col">Correo</th>
            <th scope="col">Telefono</th>
            <th scope="col">Dirección</th>
            <th scope="col">Estado</th>
            <th scope="col">Municipio</th>
            <th scope="col">Acciones</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="rows">
        </tbody>
    </div>
    </table>

  </section>
  <!-- CONTENIDO -->

  <!-- MODAL -->
  <div class="modal fade" id="modalAgregar" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre_a" required>
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Apellido paterno</label>
              <input type="text" class="form-control" id="apellidoP_a" required>
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Apellido materno</label>
              <input type="text" class="form-control" id="apellidoM_a" required>
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Usuario</label>
              <input type="text" class="form-control" id="usuario_a" required>
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Contraseña</label>
              <input type="password" class="form-control" id="contrasena" required>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="correo_a" required>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Telefono</label>
              <input type="text" class="form-control" id="telefono_a" required>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Dirección</label>
              <input type="text" class="form-control" id="direccion_a" required>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Estado</label>
              <input type="text" class="form-control" id="estado_a" required>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Municipio</label>
              <input type="text" class="form-control" id="municipio_a" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="agregar()">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL EDITAR USUARIO -->
  <div class="modal fade" id="modalEditar" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Apellido paterno</label>
              <input type="text" class="form-control" id="apellidoP" required>
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Apellido materno</label>
              <input type="text" class="form-control" id="apellidoM" required>
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Usuario</label>
              <input type="text" class="form-control" id="usuario" required>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="correo" required>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Telefono</label>
              <input type="text" class="form-control" id="telefono" required>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Dirección</label>
              <input type="text" class="form-control" id="direccion" required>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Estado</label>
              <input type="text" class="form-control" id="estado" required>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Municipio</label>
              <input type="text" class="form-control" id="municipio" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Editar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../js/scripts.js"></script>
  <script src="../js/usuarios.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
